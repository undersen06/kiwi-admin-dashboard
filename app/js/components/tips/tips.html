<div class="card mb-4">
  <div class="card-block">
    <h3 class="card-title">Tips</h3>

    <h6 class="card-subtitle mb-2 text-muted">Tips que se muestran en la app</h6>

    <div class="divider" style="margin-top: 1rem;"></div>

    <div class="articles-container">
      <div class="article border-bottom" ng-repeat="tip in vm.value | orderBy:_id:true">
        <div class="col-xs-12">
          <div class="row">
            <div class="col-2 date">
              <div class="large">30</div>

              <div class="text-muted">Jun</div>
            </div>

            <div class="col-10">
              <h4><a href="#">{{tip.title}}</a></h4>

              <p>{{tip.body}}</p>
              
            </div>
          </div>
        </div>
        <div class="clear"></div>
      </div><!--End .article-->

      <div class="btn-group">
    											<button type="button" class="btn btn-primary"></span></button>
    											<button type="button" class="btn btn-secondary"><span class="fa fa-align-center"></span></button>
    											<button type="button" class="btn btn-secondary"><span class="fa fa-align-right"></span></button>
    											<button type="button" class="btn btn-secondary"><span class="fa fa-align-justify"></span></button>
    										</div>
    </div>
  </div>
</div>
