<div class="container-fluid" id="wrapper">
		<div class="row">
			<main class="col-xs-10 col-sm-8 col-md-4 m-auto " id="login-panel">
				<div class="login-panel card mt-5">
					<div class="card-block">
						<h3 class="card-title text-center mt-1">Login</h3>
						<div class="divider mt-0"></div>
						<form role="form">
							<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="E-mail" name="email" type="email" autofocus="" ng-model="user.email">
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="user.password">
								</div>
								<div class="text-center"><a class="btn btn-lg btn-primary" ng-click="login(user)">Login</a></div></fieldset>
								</form></div>


					</div>
				</main></div>

		</div>
