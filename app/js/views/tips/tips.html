<div class="container-fluid" id="wrapper" ng-controller="TipsController as vm">
  <div class="row">

    <sidebar></sidebar>



    <main class="col-xs-12 col-sm-8 offset-sm-4 col-lg-9 offset-lg-3 col-xl-10 offset-xl-2 pt-3 pl-4">


      <section class="row">
        <div class="col-sm-12">
          <section class="row">
            <div class="col-md-12 col-lg-6">



              <h1 class="mb-4">Tips de la aplicaci√≥n.</h1>

              <!-- <tips value="vm.tips" ></tips> -->


              <div class="card mb-4">
                <div class="card-block">
                  <h3 class="card-title">Tips</h3>

                  <h6 class="card-subtitle mb-2 text-muted">Tips que se muestran en la app</h6>

                  <div class="divider" style="margin-top: 1rem;"></div>

                  <div class="articles-container">
                    <div class="article border-bottom" ng-repeat="tip in tipsShow | orderBy:_id:true">
                      <div class="col-xs-12">
                        <div class="row">
                          <div class="col-2 date">
                            <div class="large">30</div>

                            <div class="text-muted">Jun</div>
                          </div>

                          <div class="col-10">
                            <h4><a href="#">{{tip.title}}</a></h4>

                            <p>{{tip.body}}</p>

                          </div>
                        </div>
                      </div>
                      <div class="clear"></div>
                    </div><!--End .article-->

                    <div class="btn-group">
                      <button type="button" class="btn btn-secondary" ng-click="pagination($index)" ng-repeat="tip in tips">{{$index + 1}}</button>
                    </div>

                  </div>
                </div>
              </div>





            </div>

            <div class="col-md-12 col-lg-6">
              <div class="card mb-4">

                <div class="card-block">
                  <h3 class="card-title">Craer Tip</h3>

                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" >Titulo</label>
                    <div class="col-md-9">
                      <input type="text"  class="form-control" ng-model="tip.title">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label">Contenido</label>
                    <div class="col-md-9">
                      <input class="form-control" type="text" ng-model="tip.body">
                    </div>
                  </div>


                  <button type="button" class="btn btn-md btn-primary" ng-click="createTip(tip);">crear</button>



                </div>


              </div>


            </div>
          </section>
          <section class="row">
            <div class="col-12 mt-1 mb-4">Template by <a href="https://www.medialoot.com">Medialoot</a></div>
          </section>
        </div>
      </section>
    </main>
  </div>
</div>
